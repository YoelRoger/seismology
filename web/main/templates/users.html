{% extends "main.html" %}

<!-- Importar el archivo de macros -->
{% import "macros.html" as macro %}

<!-- Define el contenido -->
{% block content %}
  <!-- Contenido -->
  <main>
    <!-- Filtro -->

    <div class="container text-center">
      <h1>Users</h1>
          <form class="form-inline my-2 my-lg-2 justify-content-center">
              <a href="{{ url_for('user.create') }}" role="button" class="btn btn-success my-2 my-sm-1 center" type="submit">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10zM13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
                Add user </a>
      </form>
      <div class="row justify-content-center">

        <div class="col-md-auto ">
          <table class="table table-dark table-hover table-bordered table-responsive">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Email</th>
                <th scope="col">Admin</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              {{ macro.show_user(user) }}
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      </div>
  </main>
  {% endblock %}
